<!DOCTYPE html>
<html>
<head>
  <title>US Growth Timeline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Growth of the United States: 13 Colonies to 50 States</h1>

<label for="yearSelect">Select a Year:</label>
<select id="yearSelect" onchange="updateHistory()">
  <option value="1776">1776</option>
  <option value="1800">1800</option>
  <option value="1850">1850</option>
  <option value="1900">1900</option>
  <option value="1959">1959</option>
</select>

<div id="mapContainer">
  <!-- Simple placeholder map (replace with full SVG later) -->
  <svg id="usMap" width="600" height="350">
    <rect x="50" y="50" width="100" height="80" fill="#c0eaff"></rect>
    <text x="85" y="95" class="stateLabel">NY</text>

    <rect x="200" y="120" width="100" height="80" fill="#c0eaff"></rect>
    <text x="235" y="165" class="stateLabel">VA</text>

    <rect x="350" y="80" width="100" height="80" fill="#c0eaff"></rect>
    <text x="385" y="125" class="stateLabel">TX</text>
  </svg>
</div>

<h2>Historical Summary</h2>
<div id="historyBox"></div>

<script src="script.js"></script>
</body>
</html>
